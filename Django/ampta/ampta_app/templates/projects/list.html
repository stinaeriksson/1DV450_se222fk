{% extends 'shared/base.html' %}

{% block title %}
	Alla projekt
{% endblock %}

{% block content %}
<h1>Alla projekt i systemet</h1>

<div class="project">

	{% for project in projects %}
	<ul>
		<li>
			<a href="{% url project_show project.id %}"> {{ project }} </a>
		</li>
	</ul>	
	{% endfor %}
</div>
{% endblock %}
